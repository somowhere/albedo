<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">Albedo creation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{email.activation.greeting(${user.loginId})}">
    Dear
</p>
<p th:text="#{email.creation.text1}">
    Your Albedo account has been created, please click on the URL below to access it:
</p>
<p>
    <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
       th:text="|${user.loginId}|">login</a>
</p>
<p>
    <span th:text="#{email.activation.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.signature}">Albedo.</em>
</p>
</body>
</html>
